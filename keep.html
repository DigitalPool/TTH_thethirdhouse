<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>The Third House Intro</title>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/lottie-web/5.12.2/lottie.min.js"></script>
	<style>
		* { box-sizing: border-box; margin: 0; padding: 0; }
		html, body {
			height: 100%;
			width: 100%;
			background: #000;
			overflow: hidden;
		}
		#intro {
			position: fixed;
			inset: 0;
			display: flex;
			align-items: center;
			justify-content: center;
			background: #000;
			z-index: 100;
		}
		#lottie {
			width: 60vw;
			height: 60vh;
		}

		/* Split animation container */
		.split-container {
			position: fixed;
			inset: 0;
			display: flex;
			pointer-events: none;
			z-index: 99;
		}
		.split-left, .split-right {
			flex: 1;
			transition: transform 1s ease-in-out;
		}
		.split-left { background: #000; }
		.split-right { background: #000; }

		.split-active .split-left {
			transform: translateX(-100%);
		}
		.split-active .split-right {
			transform: translateX(100%);
		}

		main {
			position: relative;
			z-index: 1;
			width: 100%;
			height: 100%;
			background: white;
			display: flex;
			align-items: center;
			justify-content: center;
			font-family: sans-serif;
			font-size: 2rem;
		}
	</style>
</head>
<body>
	<div id="intro">
		<div id="lottie"></div>
	</div>

	<div class="split-container" id="split">
		<div class="split-left"></div>
		<div class="split-right"></div>
	</div>

	<main>
		<h1>Welcome to The Third House Website</h1>
	</main>

	<script>
		const animation = lottie.loadAnimation({
			container: document.getElementById('lottie'),
			renderer: 'svg',
			loop: false,
			autoplay: true,
			animationData: /* paste your JSON here */ {}
		});

		let animationFinished = false;
		const intro = document.getElementById('intro');
		const split = document.getElementById('split');

		animation.addEventListener('DOMLoaded', () => {
			console.log('Lottie DOM Loaded');
		});

		animation.addEventListener('complete', () => {
			console.log('Lottie Finished');
			animationFinished = true;
			intro.style.cursor = 'pointer';
		});

		intro.addEventListener('click', () => {
			if (!animationFinished) return;
			split.classList.add('split-active');
			setTimeout(() => {
				intro.style.display = 'none';
			}, 1200);
		});
	</script>
</body>
</html>
